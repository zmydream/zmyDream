<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>图片滚屏效果</title>

<link href="image.css" rel="stylesheet" type="text/css" />	

<script type="text/javascript" src="image.js">
</script>

<script>
	  window.onload = function () {
	  	var oDiv = document.getElementById('div1');
	  	var oUl = oDiv.getElementsByTagName('ul')[0];
	  	var aLi = oUl.getElementsByTagName('li');
	  	var speed = -2;
	  	oUl.innerHTML+=oUl.innerHTML;
	  	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	  	function move() {
	  		if (oUl.offsetLeft<-oUl.offsetWidth/2) {
	  			oUl.style.left='0';
	  		}
	  		if (oUl.offsetLeft>0) {
	  			oUl.style.left= -oUl.offsetWidth/2+'px';
	  		}
	  		oUl.style.left= oUl.offsetLeft+speed+'px';
	  	}
	  	var timer = setInterval(move, 30);
	  	oDiv.onmouseover=function() {
	  		clearInterval(timer);
	  		for (var i = 0; i < 6;i++) {
	  			i
	  		}
	  	}
	  	oDiv.onmouseout=function () {
	  		timer= setInterval(move, 30);
	  	}
	  	document.getElementsByTagName('a')[0].onclick= function() {
	  		speed = -2;
	  	}
	  	document.getElementsByTagName('a')[1].onclick= function() {
	  		speed = 2;
	  	}

	  }
	</script>
</head>
<body>
	<div id = "div">
    <a href="javascript:void(0);" class="btn_left"></a>
    <a href="javascript:void(0);" class="btn_right"></a>
    <div id ="div1">
		<ul>
			<li><img src="img2/q1.jpg" alt="宜春学院" /></li>
			<li><img src="img2/q2.jpg" alt="宜春学院" /></li>
			<li><img src="img2/q3.jpg" alt="宜春学院" /></li>
			<li><img src="img2/q4.jpg" alt="宜春学院" /></li>
			<li><img src="img2/q5.jpg" alt="宜春学院" /></li>
			<li><img src="img2/q6.jpg" alt="宜春学院" /></li>
		</ul>
	</div>
	</div>
</body>
</html>
